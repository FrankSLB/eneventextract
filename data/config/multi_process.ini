# 每次最多启动多少个子进程
max_subprocesses = 4

# 每次最多从solr中读进来多少条要处理的story
max_stories_to_read = 20

# 多少秒之后，如果启动的子进程仍然在运行，则杀死他们；为了防止程序因oci问题而奔溃
# kill_after_seconds = 60

# 如果第一次从solr中没有读到数据，那么间隔一段时间之后，再次读取
seconds_between_reads = 60

# 控制队列大小在一定范围，以及每两次队列大小检查之间的时间间隔
queue_size_under_control = 20
wait_for_consume = 10
